<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Manager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <br>
  <br>
  <br>  
  <br>
  <ion-text color="light">
    <h2>INICIO DE SESIÓN</h2>
  </ion-text>
  <br>
  <br>
  <br>  
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
        </ion-col>
        <ion-col size="6">
          <ion-item class="toma_datos">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input id="input_usuario" type='text'	clear-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
        </ion-col>
        <ion-col size="6">
          <ion-item class="toma_datos">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input id="input_clave" type='password' clear-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="irAPagina('home')" expand="block">Entrar</ion-button>
        </ion-col>
        <ion-col size="3">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
