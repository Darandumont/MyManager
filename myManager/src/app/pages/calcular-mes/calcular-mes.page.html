<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Calcular Mes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background_fondo_calcular_mes">
  <div style="background-color: white;">
  <br>
  <br>
  <h4 style="text-align: center;">Introduce el nombre del cliente</h4>
  <br>
  <br>
  <ion-row>
    <ion-col size="8">
      <ion-item class="toma_datos" style="margin-left: 10px;">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input id="textoCita" type='text' clear-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="4">
      <ion-button expand="block" (click)="calcularMes()">Buscar</ion-button>
    </ion-col>
  </ion-row>
  <br>
  <ion-list id="lista_citas">
  </ion-list>
</div>
  <br>
  <br>
</ion-content>
